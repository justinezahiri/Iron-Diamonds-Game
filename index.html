<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Iron Diams</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

</html>

<body>

    <header>
        <h1>Iron Diams</h1>
    </header>

    <!-- Begin Game Board -->
    <section id="game-board">
        <div class="game-square">
        </div>
    </section>
    <!-- End Game Board -->

    <!-- Start Game Button -->
    <div>
    <input id="start-game-btn" type="button" value="START GAME"/>
    </div>
    <!-- End Start Game Button-->
    

    <!-- Players counter -->
    <section id="players-counter">
            <div class="player-name">Player one</div>
            <div class="player-one-score points"></div>
            <div class="player-name">Player two</div>
            <div class="player-two-score points"></div>
        </div>
    </section>
    <!-- End Players counter -->

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
